<div class="row" ng-controller="playerTurnCtrl as playerCtrl">
    <div class="col-md-4" ></div>
    <div class="col-md-4 jumbotron ">
        <h2>Round {{numberOfRounds}}</h2>
        <div>
            <label class="control-label" for="formInput23" >{{currnetPlayer.name}}</label>
        </div>
        <div class="form-group">
            <label class="control-label" for="formInput11">Select move</label>
            <select id="formInput11" class="form-control" ng-model='currnetMove' ng-options="move.name for move in moves">
            </select>
        </div>
        <p>
        <input class="btn btn-lg btn-success btn-full-width" value='Move' type="button" ng-click='playerCtrl.addMove()'>
        </p>
    </div>
    <div class="col-md-3 jumbotron pull-right text-center">
        <h2 >Score</h2>
        <div class="row" >
            <div class="col-md-6">
                <h3 >Round</h3>
            </div>
            <div class="col-md-6">
                <h3>Winner</h3>
            </div>
        </div>
        <div class="row" ng-repeat="score in scores">
            <div class="col-md-6" >
                <label >{{score.round}}</label>
            </div>
            <div class="col-md-6">
                <label>{{score.winner}}</label>
            </div>
        </div>
    </div>
</div>
