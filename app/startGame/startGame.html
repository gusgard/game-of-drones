<div class="row" >
  <div class="col-md-4" ></div>
  <div class="col-md-4 jumbotron">
    <h2>Enter player's names</h2>
    <form name="playerForm" ng-controller="startGameCtrl"
                    ng-submit="playerForm.$valid" novalidate>
      <div class="">
          <div class="form-group lead">
              <label class="control-label" for="formInput3">Player 1</label>
              <input type="text" class="form-control" id="formInput3" placeholder="Name" ng-model="playerOne" required>
          </div>
          <div class="form-group lead">
              <label class="control-label" for="formInput23">Player 2</label>
              <input type="text" class="form-control" id="formInput23" placeholder="Name" ng-model="playerTwo" required>
          </div>
      </div>
      <div> playerForm is {{playerForm.$valid}} -
      {{playerOne}} - {{playerTwo}}</div>
      <table>
        <tr ng-repeat="x in moves"><td>{{x.name}}</td></tr>
      </table>

      <p><a class="btn btn-lg btn-success btn-full-width" type="submit" role="button"
        ng-click="changePath()">Start</a></p>
    </form>
  </div>
</div>
